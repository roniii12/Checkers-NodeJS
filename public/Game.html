<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel ="stylesheet" href = "/css/styleGame.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class = 'content'>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">


            </div>
        </div>
    </div>
    <script id="sidebar-template" type="text/html">
        <a id="goHomePage" href="/" class = "headerGame">Go Back To Home Page</a>
        <a id = "logOut" href="/logOut" class = "headerGame">logOut</a>
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <table class="users">
            {{#users}}
                <tr><td>{{username}}:</td><td> {{points}}pts</td><td id="status">({{status}})</td></tr>
            {{/users}}
        </table>    
    </script>
    <script src="/js/Game.js"></script>
    </body>

</html>
