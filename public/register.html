<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form id = 'signUp' disabled="disabled">
                    <div id="errorMessage" class="error"></div>
                    <div class = "fieldWithError">
                        <label>Display name</label>
                        <input type="text" name="username" placeholder="Display name" required autocomplete = "off">
                        <div id="errorUsername" class="error"></div>
                    </div>
                    <div class = "fieldWithError">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Email" required>
                        <div id="errorEmail" class="error"></div>
                    </div>
                    <div class = "fieldWithError">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password" required>
                        <div id="errorPassword" class="error"></div>
                    </div>
                    <button id = "submitButton">Join</button>
                </form>
                <a href = "/">back to login</a>
            </div>
        </div>
        <script src = './js/SignUp.js'></script>
    </body>
</html>
